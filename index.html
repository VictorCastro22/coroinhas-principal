<html lang="en">

    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css"/>

  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">Coroinhas</a>
        </div>
            <ul class="links">
              <li><a href="https://coroinhasmaranguape.vercel.app/">Escala</a></li>
              <li><a href="services">História</a></li>
              <li><a href="contact">Oração</a></li>
              <li><a href="html/quiz.html">Quiz</a></li>
          </ul>
          <a href="instagram.com" class="action-btn" target="_blank">Conheça a Pastoral</a>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
      </div>
        
      <div class="dropdrown_menu">
        <li><a href="https://coroinhasmaranguape.vercel.app/">Escala</a></li>
        <li><a href="services">História</a></li>
        <li><a href="contact">Oração</a></li>
        <li><a href="html/quiz.html">Quiz</a></li>
        <a href="instagram.com"class="action-btn" target="_blank">Conheça a Pastoral</a>
      </div>
    </header>

    <main>
      <section id="hero">
        <h1>Bem-vindo</h1>
        <p>
          Navegue pelo <strong>menu</strong> para conhecer mais!
        </p>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.dropdrown_menu')

      toggleBtn.onclick = function() {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
      }
    </script>
  </body>
